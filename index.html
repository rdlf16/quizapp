<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <section class="container" data-quiz>
        <h2 class="titulo-pergunta" data-titulo>Pergunta</h2>
        <ul class="lista-respostas">
            <li class="resposta" >
                <input type="radio" id="a" name="resposta">
                <label for="a" data-resposta='a'>Teste</label>
            </li>
            <li class="resposta" >
                <input type="radio" id="b" name="resposta">
                <label for="b" data-resposta='b'>Teste</label>
            </li>
            <li class="resposta">
                <input type="radio" id="c" name="resposta">
                <label for="c" data-resposta='c'>Teste</label>
            </li>
            <li class="resposta" >
                <input type="radio" id="d" name="resposta">
                <label for="d" data-resposta='d'>Teste</label>
            </li>
        </ul>
        <button data-botao>Next</button>

    </section>

    <script src="script.js"></script>
</body>

</html>
